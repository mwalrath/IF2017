<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IF Equipment</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<nav class="navbar" role="navigation">
			
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<div id="area" class="container col-md-6">
				<h2 id="areaName">
					Area Name
				</h2>
				<p>area location</p>
				<p>Co-Ordinator Name, Contact info</p>
				<p>days open</p>

			</div>
			<div id="map" class="container col-md-6">
				<p>map image</p>
			</div>
		</div>
		<div class="row">
			<div id="info" class="container">
				<ul class="nav nav-tabs nav-justified" role="tablist">
					<li role="presentation" class="active"><a href="#equip" aria-control="equip" role="tab" data-togle="tab">Equipment</a></li>
					<li role="presentation"><a href="#signs" aria-control="signs" role="tab" data-togle="tab">Signs</a></li>
					<li role="presentation"><a href="#tents" aria-control="tents" role="tab" data-togle="tab">Tents</a></li>
					<li role="presentation"><a href="#elec" aria-control="elec" role="tab" data-togle="tab">Electrical</a></li>
					<li role="presentation"><a href="#misc" aria-control="misc" role="tab" data-togle="tab">Misc</a></li>
				</ul>
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="equip">
						<h2>Equipment</h2>
						<p>Set-up: <input type="checkbox"> Done: <input type="checkbox"></p>
						<div class="container">
							<h3>Tables</h3>
							<div class="well">
								<table>
									<tr>
										<th>Size</th>
										<th>Quantity</th>
										<th>Delivered</th>
										<th>Skirted</th>
									</tr>
									<tr>
										<td>8'</td>
										<td>10</td>
										<td><input type="checkbox"></td>
										<td><input type="checkbox"></td>
										
									</tr>
									<tr>
										<td>6'</td>
										<td>0</td>
										<td><input type="checkbox"></td>
										<td><input type="checkbox"></td>
									</tr>
									<tr>
										<td>4'</td>
										<td>3</td>
										<td><input type="checkbox"></td>
										<td><input type="checkbox"></td>
									</tr>
								</table>
							</div>
						</div>
						<div class="container">
							<h3>Chairs</h3>
							<div class="well">

							</div>
						</div>
						<div class="container">
							<h3>Other</h3>
							<div class="well">

							</div>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="signs">
						<h2>Signs</h2>

					</div>
					<div role="tabpanel" class="tab-pane" id="tents">
						<h2>Tents</h2>
						<div class="well">big tent</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="elec">
						<h2>Electrical</h2>
						<<div class="well">extension cord</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="misc">
						<h2>Misc</h2>
						<div class="well"></div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<footer class="container">
		
	</footer>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
</body>
</html>
